<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCMS Notes Dashboard</title>
    <meta name="description" content="GCMS Notes Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    
    <link rel="icon" href="./atip-aiprp-ca.png" sizes="any">
    <link rel="apple-touch-icon" href="./cropped-atip-aiprp-ca-180x180.png" />
    
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;  
        }
        
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .noscript-warning {
            color: red;
            text-align: center;
            padding: 1rem;
            background-color: #ffeeee;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="noscript-warning">
            JavaScript is disabled. Please enable it for a better experience!
        </div>
    </noscript>
    
    <iframe 
        src="https://gcmsnotes.com/client-order-tracker/" 
        class="iframe-container"
        title="Dashboard"
        allowfullscreen>
    </iframe>

</html>
