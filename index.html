<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GCMS Notes Dashboard</title>
    <meta name="description" content="GCMS Notes Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    
    <link rel="icon" href="./atip-aiprp-ca.png" sizes="any">
    <link rel="apple-touch-icon" href="./cropped-atip-aiprp-ca-180x180.png" />  
    
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-dark: #333;
            --text-muted: #666;
            --border-color: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            background-color: var(--bg-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;  
        }
        
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
            background-color: transparent; /* Make iframe background transparent */
        }
        
        .noscript-warning {
            color: red;
            text-align: center;
            padding: 1rem;
            background-color: #ffeeee;
        }
    </style>
        <script type="application/ld+json">
        {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is there a fee to use the Dashboard?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No, accessing the Dashboard is completely free of charge."
          }
        },
        {
          "@type": "Question",
          "name": "What are the privacy considerations for the Dashboard?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Dashboard does not contain personal information. It serves solely as a platform for tracking requests."
          }
        },
        {
          "@type": "Question",
          "name": "How do I access the Dashboard?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can access the Dashboard by using the tracking number or email address."
          }
        },
        {
          "@type": "Question",
          "name": "What information can I see on the Dashboard?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The Dashboard displays your request status, processing updates, and when your notes become available for download."
          }
        }
      ]
    }   
    </script> 
</head>
<body>
    <noscript>
        <div class="noscript-warning">
            JavaScript is disabled. Please enable it for a better experience!
        </div>
    </noscript>
    
    <iframe 
        src="https://gcmsnotes.com/client-order-tracker/" 
        class="iframe-container"
        title="Dashboard"
        allowfullscreen>
    </iframe>
    
</body>
</html>
